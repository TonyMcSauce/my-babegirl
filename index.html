<!DOCTYPE html>
<html>
<head>
  <title>For My Babygirl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff0f5;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 40px;
      color: #333;
      overflow: hidden;
    }
    h1 { 
      color: #e75480;
      opacity: 0;
      animation: fadeInText 3s ease forwards;
      animation-delay: 1s;
    }
    .message {
      font-size: 18px;
      line-height: 1.9;
    }
    .line {
      display: block;
      opacity: 0;
      animation: fadeInText 5s ease forwards;
      margin: 8px 0;
    }
    /* Staggered delays for each line */
    .line:nth-child(1) { animation-delay: 3s; }
    .line:nth-child(2) { animation-delay: 7s; }
    .line:nth-child(3) { animation-delay: 11s; }
    .line:nth-child(4) { animation-delay: 16s; }
    .line:nth-child(5) { animation-delay: 20s; }
    .line:nth-child(6) { animation-delay: 25s; }
    .line:nth-child(7) { animation-delay: 29s; }
    .line:nth-child(8) { animation-delay: 34s; }
    .line:nth-child(9) { animation-delay: 38s; }
    .line:nth-child(10) { animation-delay: 43s; }

    button {
      margin-bottom: 25px;
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      background: #e75480;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #d14370;
      transform: scale(1.05);
    }
    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      color: #e75480;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Play Button -->
  <button onclick="startLove()">
    ‚ñ∂ Press play, my love
  </button>
  
  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="mixkit-follow-me-home-350.mp3" type="audio/mpeg">
  </audio>
  
  <h1>For My lil Bee üíï</h1>
  
  <div class="message">
    <span class="line">Hey love,</span>
    <span class="line"><br></span>
    <span class="line">I know this is just a little page on the internet,</span>
    <span class="line">but my love for you is anything but little.</span>
    <span class="line"><br></span>
    <span class="line">You are my calm in chaos,</span>
    <span class="line">my laughter on heavy days,</span>
    <span class="line">and the person I choose, always.</span>
    <span class="line"><br></span>
    <span class="line">Happy Valentine's Day, my lil Bee.</span>
    <span class="line"><br>‚ù§Ô∏è Always yours</span>
  </div>
  
  <script>
    const audio = document.getElementById("bgm");
    audio.volume = 0;
    
    function startLove() {
      audio.play();
      fadeInMusic();
      createHearts();
      document.querySelector("button").innerText = "üíó Playing...";
    }
    
    function fadeInMusic() {
      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 0.4) {
          vol += 0.01;
          audio.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 200);
    }
    
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);
        setTimeout(() => {
          heart.remove();
        }, 8000);
      }, 600);
    }
  </script>
</body>
</html>
