<!DOCTYPE html>
<html>
<head>
  <title>For My Babygirl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff0f5;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 40px;
      color: #333;
      overflow: hidden;
    }

    h1 { color: #e75480; }

    p {
      font-size: 18px;
      line-height: 1.7;
      opacity: 0;
      animation: fadeInText 3s ease forwards;
      animation-delay: 2s;
    }

    button {
      margin-bottom: 25px;
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      background: #e75480;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      color: #e75480;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Play Button -->
  <button onclick="startLove()">
    ‚ñ∂ Tap for something special
  </button>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="nikitakondrashev-background-piano-445170.mp3" type="audio/mpeg">
  </audio>

  <h1>For My lil Bee üíï</h1>

  <p>
    Hey love,<br><br>
    I know this is just a little page on the internet,<br>
    but my love for you is anything but little.<br><br>
    You are my calm in chaos,<br>
    my laughter on heavy days,<br>
    and the person I choose, always.<br><br>
    Happy Valentine‚Äôs Day, my lil Bee.<br><br>
    ‚ù§Ô∏è Always yours
  </p>

  <script>
    const audio = document.getElementById("bgm");
    audio.volume = 0;

    function startLove() {
      audio.play();
      fadeInMusic();
      createHearts();
      document.querySelector("button").innerText = "üíó Playing...";
    }

    function fadeInMusic() {
      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 0.4) {
          vol += 0.01;
          audio.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 200);
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 8000);
      }, 600);
    }
  </script>

</body>
</html>
